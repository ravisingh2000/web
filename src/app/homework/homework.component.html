<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-login-form/draw2.png"  style="height:400px ;width: 600px;" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form  #submit="ngForm" (ngSubmit)="loginUser(submit)" action="/homme" method="POST">
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
              <p class=" lead fw-normal mb-0 me-3"><b class="fs-3 text">Sign in </b></p><br><br>
            </div>

  
            <!-- Email input -->
            <div class="form-outline mb-4 mt-5">
              <label class="form-label" for="form3Example3" >mEmmail address</label>
              <input type="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="email" id="form3Example3" class="form-control form-control-lg"
                placeholder="Enter email "  name="email" required #emailer="ngModel"/>
                <div class="alert  alert-danger" *ngIf="emailer.invalid && emailer.touched">
                  Enter valid Email
                </div>
            </div>
            
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password"   [(ngModel)]="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" name="password"  required/>
              
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <input type="submit"  class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;">
              <p class="small fw-bold mt-2 pt-1 mb-0 fs-5 text">Don't have an account? <a href="/"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
    
  </section>
